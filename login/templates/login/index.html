{% extends "login/base.html" %}
{% block title %}首页{% endblock %}
{% block content %}
    {% if request.session.is_login %}
    <h2>你好,{{ request.session.user_name }}! 欢迎回来</h2>
    {% else %}
    <h2>未登陆用户，只能访问公开内容</h2>
    {% endif %}
{% endblock %}
{% comment %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>首页</title>
	</head>

	<body>
		<h1>首页</h1>
	</body>
</html>
{% endcomment %}
