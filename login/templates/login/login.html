{% extends 'login/base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock%}
{% block css%}<link href="{% static 'css/login.css' %}" rel="stylesheet" / >{% endblock %}
{% block content%}
  <div class="container">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-login" action="/login/" method="post">
      {% csrf_token %}
      {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
      {% endif %}
        <h2 class="text-center">欢迎登录</h2>
        <div class="form-group">
          <label for="id_username">用户名: </label>
          <input class="form-control" type="text" id="id_username" name="username" placeholder="用户名" autofocus required / >
        </div>
        <div class="form-group">
          <label for="id_password">密码: </label>
          <input class="form-control" type="password" id="id_password" name="password" placeholder="密码" required / >
        </div>
        <button type="reset" class="btn btn-defalut pull-left">重置</button>
        <button type="submit" class="btn btn-primary pull-right">登录</button>
      </form>
    </div>
  </div>
{% endblock %}
